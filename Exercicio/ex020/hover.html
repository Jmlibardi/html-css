<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando pseudo classes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        div:hover > p{
            display: block;
            background-color: black;
            color: white;
            width: 500px;
            text-align: center;
        }

        div:hover{
            color: brown;
        }
        div > p{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mause sobre texto abaixo</p>
    <div>
        passe o mause aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <P>FIM</P>
</body>
</html>
