<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <div>
                <label for="iestado">Estado:</label>
                <select name="estado" id="iestado">
                    <option value="" selected>---Escolha--</option>
                    <optgroup label="Região Sudeste">
                        <option value="ES">Espírito Santo</option>
                        <option value="RJ">Rio de janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="SC">Santa Catarina</option>
                        <option value="PN">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="iprofissão">Profissão:</label>
                <input type="text" name="profissão" id="iprofissão" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
            </div>
            <div>
                <label for="imensagem">Mensagem:</label><br>
                <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
