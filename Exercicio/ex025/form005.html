<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        div{
            padding: 10px
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <div>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor">
            </div>
            <div>
                <label for="inivel">Nivel de satisfação: </label>
                <input type="range" name="nivel" id="inivel">
            </div>
            <div>
                <label for="ifoto">Foto de perfil</label>
                <input type="file" name="Foto" id="ifoto">
            </div>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
