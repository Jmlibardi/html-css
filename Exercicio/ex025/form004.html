<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <input type="radio" name="sexo" id="imsexo"> <label for="imsexo">Masculino</label><br>
            <input type="radio" name="sexo" id="ifsexo"> <label for="ifsexo">Feminino</label>
        </fieldset>
        <fieldset>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futeboll</label><br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label><br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volei</label>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
