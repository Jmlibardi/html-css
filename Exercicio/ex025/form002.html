<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post">
        <p><label for="iusuario">Usuário </label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="30" placeholder="Nome de usuário" autocomplete="username"></p>
        <p><label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="10" placeholder="Minimo de 8 letras" autocomplete="current-password"></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
